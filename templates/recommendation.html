        body {

            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        /* Fix the blur effect so it stays in place */
        body::before {
            content: "";
            position: fixed;
            /* Keeps it fixed while scrolling */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            /* Semi-transparent overlay */
            backdrop-filter: blur(10px);
            /* Apply blur */
            -webkit-backdrop-filter: blur(10px);
            /* Safari support */
            z-index: -1;
        }

        h1 {
            color: #fff;
        }

        /*.lead{

        :root {

            --platinum: #e5e5e5;
            --black: #2b2d42;
            --white: #fff;
            --thumb: #edf2f4;
        }

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 1400px;
            padding: 0 15px;
            margin: 0 auto;
            color: var(--white);
        }

        h2,

            font-size: 32px;
            margin-bottom: 1em;
            color: #fff;
        }

        .tag {
            background-color: #FF5722;
            /* Vibrant orange */
            color: white;
            font-weight: bold;
            padding: 8px 20px;
            border-radius: 20px;
            display: inline-block;
            font-family: Arial, sans-serif;
            text-transform: uppercase;
            font-size: 14px;

        }

        .tag:hover {
            background-color: #ff562298;
            /* Vibrant orange */
        }

        /* Bottom Navigation Bar */
        .bottom-nav {
            position: fixed;
            bottom: 15px;
            left: 50%;
            /* Position it from the left side to the middle */
            transform: translateX(-50%);
            /* Offset it by 50% of its width to truly center it */
            width: 100%;
            background-color: #b7a8a3bf;
            /* Vibrant color */
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }


        /* Navbar buttons */
        .nav-item {
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            padding: 10px;
            border-radius: 15px;
            transition: background 0.3s ease;
        }

        /* Hover effect */
        .nav-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

    <script>
        // URL to the raw JSON file on GitHub
        const datasetUrl =  'static/popular.json';
        // Fetch the dataset from GitHub
        fetch(datasetUrl)
            .then(response => response.json())
            .then(data => {
                // Populate the second container (card-popular)
                const containerPopular = document.getElementById('card-popular');
                data.forEach(destination => {
                    const cardHtmlPopular = `
                                <li class="card" style="min-height: 180px; min-width: 50px; text-align: left; background-image: url('${destination.imageUrl_x}');">
                                    <div class="card-img-overlay d-flex flex-column">
                                        <div>
                                            <h3 class="card-title">${destination.name}</h3>
                                        </div>
                                        <div class="card-link-wrapper">
                                            <p>⭕ ${destination.theme}</p>
                                            <p>📍${destination.city}</p>
                                            <p>⭐ ${destination.placeRating}</p>
                                        </div>
                                    </div>
                                </li>
                        `;
                    const link = document.createElement('a');
                    link.href = `info2.html?id=${destination.id}`;  // The destination ID or unique identifier
                    link.innerHTML = cardHtmlPopular;
                    containerPopular.appendChild(link);
                });
            })
            .catch(error => console.error('Error fetching the dataset:', error));
            
            function filterDestinations() {
                const selectedCity = document.getElementById('city-select').value.toLowerCase();
                const destinationCards = document.querySelectorAll('#recommendedDestinations > div');

                destinationCards.forEach(card => {
                    const cityText = card.getAttribute('data-city')?.toLowerCase() || '';
                    if (!selectedCity || cityText.includes(selectedCity)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            }
            
    </script>
