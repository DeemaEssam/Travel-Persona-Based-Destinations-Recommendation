<!-- view_profile.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.pinimg.com/736x/91/ed/87/91ed87106d401f7210ab74780d85fc1b.jpg');
            backdrop-filter: blur(5px);
            /* Apply blur */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="bg-white p-6 rounded-2xl shadow-lg w-96">
        <button class="text-black mb-4">
            <a href="{{ url_for('home') }}">&#8592;</a> <!-- Left arrow -->
        </button>
        <h2 class="text-center text-xl font-semibold mt-3">View Profile</h2>
        <div>
            <label class="block text-gray-600 text-sm">Name</label>
            <div class="w-full p-2 border rounded-md bg-gray-100 mt-4 space-y-4">{{ user_data[1] }}</div> <!-- Full_name -->
        </div>
        <div>
            <label class="block text-gray-600 text-sm">Email</label>
            <div class="w-full p-2 border rounded-md bg-gray-100 mt-4 space-y-4">{{ user_data[2] }}</div> <!-- Email -->
        </div>
        <div>
            <label class="block text-gray-600 text-sm">Date of Birth</label>
            <div class="w-full p-2 border rounded-md bg-gray-100 mt-4 space-y-4">{{ user_data[3] }}</div> <!-- DoB -->
        </div>
        <div>
            <label class="block text-gray-600 text-sm">Travel Persona</label>
            <div class="w-full p-2 border rounded-md bg-gray-100 mt-4 space-y-4">{{ user_data[4] }}</div> <!-- persona -->
        </div>
        <br>
        <button class="w-full bg-orange-500 text-white p-2 rounded-md">
            <a href="{{ url_for('edit_profile') }}">Edit Profile</a>
        </button>
    </div>
</body>

</html>
