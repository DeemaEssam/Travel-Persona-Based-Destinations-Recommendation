    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const citySelect = document.getElementById("city-select");
        const subtypeSelect = document.getElementById("subtype-select");
        const destinationContainer = document.getElementById('Destinations');

        // Fetch the dataset
        fetch('/static/df_noDuplicates.json')
            .then(response => response.json())
            .then(data => {
                destinationsData = data; // Store fetched data
                displayDestinations(destinationsData); // Display all initially
            })
            .catch(error => console.error('Error fetching the dataset:', error));

        function displayDestinations(data) {
            destinationContainer.innerHTML = ''; // Clear previous content

            data.forEach(destination => {
                const cardHtmlDestinations = `
                <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                    <div class="card text-light card-has-bg click-col"
                        data-subtype="${destination.subtype}" 
                        data-city="${destination.city}"
                        style="background-image:url('${destination.imageUrl_x}'); min-height: 200px; min-width: 390px; background-size: cover; background-position: center;">
                        
                        <img class="card-img d-none" src="${destination.imageUrl_x}">
                        
                        <div style="text-align: left;" class="card-img-overlay d-flex flex-column">
                            <div class="card-body">
                                <div class="row">
                                    <small>📍 ${destination.city}</small>
                                    <small>⭐ ${destination.placeRating}</small>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div class="media">
                                    <div class="media-body">
                                        <h4 class="my-0 text-light d-block">${destination.name}</h4>
                                        <small>⭕ ${destination.subtype}</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
                const link = document.createElement('a');
                link.href = `info2.html?id=${destination.id}`;
                link.innerHTML = cardHtmlDestinations;
                destinationContainer.appendChild(link);
            });
        }

        function filterDestinations() {
            const selectedCity = citySelect.value.toLowerCase();
            const selectedSubtype = subtypeSelect.value.toLowerCase();
            const cards = destinationContainer.querySelectorAll("a"); // Select all the card links

            cards.forEach(link => {
                const card = link.querySelector(".card");
                const cardCity = card.getAttribute("data-city").toLowerCase();
                const cardSubtype = card.getAttribute("data-subtype").toLowerCase();

                // Determine visibility
                const cityMatch = (!selectedCity || cardCity === selectedCity);
                const subtypeMatch = (!selectedSubtype || cardSubtype === selectedSubtype);

                if (cityMatch && subtypeMatch) {
                    link.style.display = "block"; // Show matching card
                } else {
                    link.style.display = "none"; // Hide non-matching card
                }
            });
        }

        // Attach filter function to the button click
        document.querySelector('.btn-filter').addEventListener('click', filterDestinations);
    });
    </script>
